name: upf-operator
display-name: 5G UPF operator
summary: 5G UPF operator
description: 5G UPF operator

containers:
  bessd:
    resource: bessd-image
    mounts:
      - storage: config
        location: /etc/bess/conf/
      - storage: shared-app
        location: /pod-share/

  routectl:
    resource: routectl-image

  web:
    resource: web-image

  pfcp-agent:
    resource: pfcp-agent-image
    mounts:
      - storage: config
        location: /tmp/conf/
      - storage: shared-app
        location: /pod-share/

resources:
  bessd-image:
    type: oci-image
    description: OCI image for 5G upf bessd
    upstream-source: omecproject/upf-epc-bess:master-d1af749

  routectl-image:
    type: oci-image
    description: OCI image for 5G upf routectl
    upstream-source: omecproject/upf-epc-bess:master-d1af749

  web-image:
    type: oci-image
    description: OCI image for 5G upf web
    upstream-source: omecproject/upf-epc-bess:master-d1af749

  pfcp-agent-image:
    type: oci-image
    description: OCI image for 5G upf pfcp-agent
    upstream-source: omecproject/upf-epc-pfcpiface:master-d1af749

storage:
  config:
    type: filesystem
    minimum-size: 1M

  shared-app:
    type: filesystem
    minimum-size: 1M

provides:
  upf:
    interface: upf
  metrics-endpoint:
    interface: prometheus_scrape
